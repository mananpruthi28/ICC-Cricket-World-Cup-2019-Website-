<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<style>
		#login{
            color: green;
            font-size: 25px;
        }
        h1 {text-align: center;
            color: black;
            font-family: verdana;
            font-size: 300%;}
        body {
            background-repeat: no-repeat;
            background-image: url('https://i.pinimg.com/originals/de/56/53/de56534a8b6a54ab83a03ca7dd9fccd4.gif');
            background-attachment: fixed;
            background-size: cover;
        }
        </style>
        <script type = "text/javascript">
        function validateform(){  
            var uname=document.myform.userName.value;  
            var pw=document.myform.userPassword.value; 
            
            if (uname == null || uname == ""){  
                alert("User Name can't be blank");  
                return false;  
            }
            else if(pw == null || pw == ""){
                alert("Password can't be blank");
                return false;
            } 
        }
            </script>
</head>
<body>
<div>
<h1 style="font-size: 70px" id="login">LOGIN PAGE</h1>
<form  name = "myform" action="MyServlet" method="post" onsubmit="return(validateform());" target = "_self" autocomplete="on">

   <table>
   <tr>
      <td><font face="verdana" size="2px">Enter your User-Name:*</font></td>
      <td><input type="text" name="userName"></td>
   </tr>
   <br>
   <tr>
      <td><font face="verdana" size="2px">Enter your Password:*</font></td>
      <td><input type="password" name="userPassword"></td>
   </tr>
   </table>
      <br><input type="submit" value="Login">
</form>
</div>
</body>
</html>
