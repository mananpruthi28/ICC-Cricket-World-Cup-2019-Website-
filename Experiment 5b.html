    function getCurrentDate() {
        // let date = new Date().toDateString();
        // document.querySelector('.output').textContent = date;
        let dateObj = new Date();
            let month = String(dateObj.getMonth() + 1).padStart(2, '0');
            let day = String(dateObj.getDate()).padStart(2, '0');
            let year = dateObj.getFullYear();
            let output = day + '/' + month + '/' + year;
            // document.querySelector('.output').textContent = output;
            document.getElementById("display").innerHTML = output;
        }
        function getCurrentDay() {
            var myDate = new Date();

            // Array of days.

            document.getElementById("display1").innerHTML = weekday[myDay];

        function getCurrentTime() {
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            document.getElementById("display2").innerHTML = time;
        }
        function getTodaysThought() {
            var thought = "'An inch of time is an inch of gold but you can't buy that inch of time with an inch of gold...'";
            document.getElementById("display3").innerHTML = thought;
        }
